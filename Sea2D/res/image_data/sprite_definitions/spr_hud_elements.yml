TextureName: "KenneyHud"
Sprites:
    - Sprite: {Name: "ky_hud_0",                    ImageFrames: [1]}
    - Sprite: {Name: "ky_hud_1",                    ImageFrames: [2]}
    - Sprite: {Name: "ky_hud_2",                    ImageFrames: [3]}
