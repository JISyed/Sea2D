    - Sprite: {Name: "ky_hud_7",                    ImageFrames: [8]}
    - Sprite: {Name: "ky_hud_8",                    ImageFrames: [9]}
    - Sprite: {Name: "ky_hud_9",                    ImageFrames: [10]}
    - Sprite: {Name: "ky_hud_coins",                ImageFrames: [11]}
    - Sprite: {Name: "ky_hud_heartEmpty",           ImageFrames: [12]}
    - Sprite: {Name: "ky_hud_heartFull",            ImageFrames: [13]}
